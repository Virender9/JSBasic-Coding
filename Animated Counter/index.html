<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Animated Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="counter">
        <i class="fa-brands fa-3x fa-discord"></i>
        <h2 class="count" data-count="1000">0</h2>
        <p>Discord</p>
      </div>
      <div class="counter">
        <i class="fa-brands fa-3x fa-youtube"></i>
        <h2 class="count" data-count="2500">0</h2>
        <p>Youtube</p>
      </div>
      <div class="counter">
        <i class="fa-brands fa-3x fa-instagram"></i>
        <h2 class="count" data-count="800">0</h2>
        <p>Instagram</p>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
